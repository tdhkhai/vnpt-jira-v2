<h2 mat-dialog-title>THÊM NHÂN VIÊN MỚI</h2>
<mat-dialog-content>
<form [formGroup]="userForm" (ngSubmit)="submitUserForm()">
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập mã người dùng'">
      <nz-input-group [nzPrefix]="prefixTemplateWriter">
        <input type="text" nz-input placeholder="Nhập mã người dùng" formControlName="userCode" required/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng chọn Phòng - Ban'">
      <nz-select nzAllowClear nzPlaceHolder="Chọn Phòng - Ban">
        <nz-option [nzValue]="item.unitName" *ngFor="let item of listOfUnit" [nzLabel]="item.unitName" formControlName="unitCode"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập tên người dùng'">
      <nz-input-group [nzPrefix]="prefixTemplateWriter">
        <input type="text" nz-input placeholder="Nhập tên người dùng" formControlName="userName" required/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập tên người dùng'">
      <!-- <nz-input-group [nzPrefix]="prefixTemplateWriter"> -->
        <nz-date-picker nzPlaceHolder="Chọn ngày sinh" [nzFormat]="dateFormat" formControlName="dob"></nz-date-picker>
      <!-- </nz-input-group> -->
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-radio-group formControlName="status">
      <label nz-radio nzValue="true">Kích hoạt</label>
      <label nz-radio nzValue="false">Không kích hoạt</label>
    </nz-radio-group>
  </nz-form-item>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Hủy</button>
  <button mat-button mat-raised-button color="primary" mat-dialog-close (click)="submitUserForm()" cdkFocusInitial>OK</button>
</mat-dialog-actions>
<ng-template #prefixTemplateWriter><i nz-icon nzType="edit" [nzTheme]="'fill'"></i></ng-template>
